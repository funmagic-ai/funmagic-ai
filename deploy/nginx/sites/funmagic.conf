# =============================================================================
# FunMagic AI - Virtual Host Configurations
# =============================================================================
# Using Cloudflare Origin Certificates for SSL
# =============================================================================

# -----------------------------------------------------------------------------
# HTTP to HTTPS redirect (all domains)
# -----------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name funmagic.ai www.funmagic.ai admin.funmagic.ai api.funmagic.ai;

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# -----------------------------------------------------------------------------
# Main Web App (funmagic.ai)
# -----------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name funmagic.ai www.funmagic.ai;

    # SSL certificates (Cloudflare Origin Certificate)
    ssl_certificate /etc/ssl/cloudflare/funmagic.ai.pem;
    ssl_certificate_key /etc/ssl/cloudflare/funmagic.ai.key;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting
    limit_req zone=general_limit burst=50 nodelay;

    location / {
        proxy_pass http://web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

